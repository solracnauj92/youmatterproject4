{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h1>Edit Profile</h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Save changes</button>
    </form>
  </div>
{% endblock %}
