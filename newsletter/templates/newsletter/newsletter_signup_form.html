{% extends 'base.html' %}
{% load static %}
{{ form.as_p }}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Newsletter Signup</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <h1>Sign up for our Newsletter</h1>
                <form method="post" action="{% include 'newsletter/newsletter_signup_form.html' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
{% endblock %}
