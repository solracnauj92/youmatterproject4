{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col">
            <h1>Sign up for our Newsletter</h1>
            <form method="post" action="{% url 'newsletter:newsletter_signup' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
